<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .carousel {
      position: relative;
      display: inline-block;
    }

    .preview-image {
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 10%;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
    }

    .close {
      position: absolute;
      top: 0;
      right: 20px;
      font-size: 50px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    /* thumbnail images */
    .thumbnail-image {
      height: 50px;
      margin: 5px;
      cursor: pointer;
    }

    /* left and right arrows */
    .prev, .next {
      position: absolute;
      top: 50%;
      font-size: 50px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <img src="pildid/soomo.png" alt="Preview Image" class="preview-image" onclick="openModal()">
    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img src="pildid/soomo.png" alt="Image 1" class="modal-content">
      <img src="pildid/soomo2.png" alt="Image 2" class="modal-content">
      <img src="pildid/soomo3.png" alt="Image 3" class="modal-content">
      <img src="pildid/soomo4.png" alt="Image 4" class="modal-content">
      <!-- thumbnail images -->
      <div style="text-align:center;">
        <img src="pildid/soomo.png" alt="Thumbnail 1" class="thumbnail-image" onclick="currentSlide(1)">
        <img src="pildid/soomo2.png" alt="Thumbnail 2" class="thumbnail-image" onclick="currentSlide(2)">
        <img src="pildid/soomo3.png" alt="Thumbnail 3" class="thumbnail-image" onclick="currentSlide(3)">
        <img src="pildid/soomo4.png" alt="Thumbnail 4" class="thumbnail-image" onclick="currentSlide(4)">
      </div>
      <!-- left and right arrows -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  </div>
<script>
<script>
var slideIndex = 1;
showSlides(slideIndex);

function openModal() {
  document.getElementById("myModal").style.display = "block";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
}

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("modal-content");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

var modal = document.getElementById("myModal");
window.onclick = function(event) {
  if (event.target == modal) {
    closeModal();
  }
}
</script>

</script>
</body>
</html>
